<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Play List</title>
<style type="text/css">
body {
	background-image:
		url("https://www.1zoom.me/big2/64/189244-avallonist.jpg");
		background-size: cover;
}

.rBody {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 5%;
}

table {
	border: 1px solid;
	margin: 10px;
	border-radius: 10px;
	padding: 20px;
	color: white;
	text-align: center;
}

table tr td {
	padding: 10px;
	text-align: justify;
}

input {
	height: 20px;
	border-radius: 10px;
	padding: 10px;
}

button {
	width: 60%;
	font-size: larger;
	font-weight: bolder;
	margin: 10px;
	padding: 10px;
	border-radius: 10px;
	background-color: orangeRed;
	cursor: pointer;
	margin-left: 20%
}

button:hover {
	background-color: red;
	color: white;
	justify-content: center;
}

</style>
</head>
<body>
	<div class="rBody">
		<form action="/addplaylist" method="post">
			<table>
				<tr>
					<th colspan="2"><h1>Enter the details to Create PlayList</h1></th>
				</tr>
				<tr>
					<td>PlayList Name</td>
					<td><input type="text" placeholder="Enter a PlayList Name "
						name="name" /></td>
				</tr>
				
				<tr th:each="songs:${songs}" class="checkbox">
					<td><input type="checkbox" name="songs" th:value="${songs.id}"></td>
					<td th:text=${songs.name}></td>					
				</tr>
				<tr>
					<td colspan="2"><button>Create PlayList</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
