<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TUNE HUB</title>
</head>
<style type="text/css">
.inline{
display:flex;
justify-content: space-between;
}
#line{
margin:50px;
display:flex;
justify-content: space-around;
}
form{
margin: 10px;
padding: 10px;
}
input{
padding:10px;
border: none;
font-size: 20px;
border-radius: 10px;
}
button{
background-color:orangered;
font-size: 20px;
cursor: pointer;
font-weight: bolder;
padding: 10px;
border-radius: 50px;
}
button,a:hover {
	background-color: red;
	color: white;
}
.button{
background-color:orangered;
align-items:center;
text-align:center;
font-size: 20px;
cursor: pointer;
font-weight: bolder;
padding: 10px;
border-radius: 20px;
max-height: 50px;
}
.button,a:hover {
	background-color: red;
	color: white;
}
a{
border:1px solid white;
color:white;
border:1px solid;
font-size: 20px;
cursor: pointer;
font-weight: bolder;
padding: 10px;
border-radius: 50px;
text-decoration: none;
}
body{
background-image:
		url("https://www.1zoom.me/big2/64/189244-avallonist.jpg");
		background-size: cover;
margin: 10px;
}
h1{
color: green;
}
</style>
<body>
<nav class="inline">
<h1 style="color: green;">WellCome  Customer</h1>
<div th:each="name:${name}" style="display: flex;">
<h1 style="color: green;" th:text=${name.username}></h1>
</div>
<form method="post" action="/getsong">
<input type="text" placeholder="Enter the song name" name="name" required="required">
<button>search</button>
</form>
<a href="logout" class="button">logout</a>
</nav>
<div id="line">
<a href="/viewSong">View Songs</a>
<a href="/viewPlaylist">View Play List</a>
</div>
</body>
</html>
