<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style type="text/css">
.inline {
	display: flex;
	justify-content: space-between;
}
#line{
display: flex;
margin:10%; 
}

form {
	margin: 10px;
	padding: 10px;
}

input {
	border-radius: 10px;
	padding: 10px;
	border: none;
	font-size: 20px;
}

button {
	background-color: orangered;
	font-size: 20px;
	cursor: pointer;
	font-weight: bolder;
	padding: 10px;
	border-radius: 50px;
}

button, .link:hover {
	background-color: red;
	color: white;
}

.link {
	border: 1px solid white;
	color: white;
	font-size: 20px;
	cursor: pointer;
	font-weight: bolder;
	padding: 10px;
	margin: 10px;
	border-radius: 50px;
	text-decoration: none;
}

.image {
	height: inherit;
	border-radius: 400px;
}

.uicon {
	margin: 20px;
	border-radius: 400px;
	background-color: white;
	height: 400px;
	padding: 10px;
	width: 400px;
}
</style>
</head>
<body
	style='background-image: url("https://www.1zoom.me/big2/64/189244-avallonist.jpg"); background-size: cover;'>
	<div>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<a class="nav-link disabled" href="#"><h3>TuneHUB</h3></a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/map-addsong"> Add Song</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/map-updatesong"> Update Song</a></li>
							<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/map-viewSongs">View Songs</a></li>
							<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/map-viewplaylist">View Play List</a></li>
							<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/map-createPlayList"> Create PlayList and Add Songs</a></li>
					</ul>
					<div class="d-flex">
						<a class="btn btn-outline-success" href="logout">Logout</a>
					</div>
				</div>
			</div>
		</nav>
	</div>
	
	
	<div class="inline">
		<h1 style="color: green;">Wellcome Admin</h1>
		<div th:each="name:${name}" style="display: flex;">
			<h1 style="color: green;" th:text=${name.username}></h1>
		</div>
		<form method="post" action="/map-getsong">
			<input type="text" placeholder="Enter the song name" name="name"
				required="required">
			<button>Search</button>
		</form>
	</div>
	<div class="inline" id="line">
		<a class="link" href="/map-addsong"> Add Song</a>
		<a class="link"  href="/map-updatesong"> Update Song</a>
		<a class="link"  href="/map-viewSongs">View Songs</a>
		<a class="link"  href="/map-viewplaylist">View Play List</a>
		<a class="link"  href="/map-createPlayList"> Create PlayList and Add Songs</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
