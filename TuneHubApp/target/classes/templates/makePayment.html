<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style type="text/css">
body {
	background-image:
		url("https://www.1zoom.me/big2/64/189244-avallonist.jpg");
	background-size: cover;
}

.sBody {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 5%;
	padding: 10%
}

.mid {
	text-align: center;
}

button {
	width: 60%;
	font-size: larger;
	font-weight: bolder;
	margin: 10px;
	padding: 10px;
	border-radius: 10px;
	background-color: orangeRed;
	cursor: pointer;
}

button:hover {
	background-color: red;
	color: white;
	justify-content: center;
}

h1 {
	color: red;
}

p {
	color: white;
	font-family: cursive;
	font-size: 40px;
}
</style>
</head>
<body>
	<div class="sBody">
		<div class="mid">
			<h1>Make Payment and Get the Best Experience</h1>
			<p>Tune-HUB</p>

			<form id="payment-form">
				<button type="submit" class="buy-button">Pay</button>
			</form>
		</div>
	</div>

	<script>
		$(document).ready(function() {
			$(".buy-button").click(function(e) {
				e.preventDefault();
				var form = $(this).closest('form');

				createOrder();
			});
		});

		function createOrder() {

			$.post("/createOrder").done(
					function(order) {
						order = JSON.parse(order);
						var options = {
							"key" : "rzp_test_pp9YPJEHeouiL9",
							"amount" : order.amount_due.toString(),
							"currency" : "INR",
							"name" : "Tune Hub",
							"description" : "Test Transaction",
							"order_id" : order.id,
							"handler" : function(response) {
								verifyPayment(response.razorpay_order_id,
										response.razorpay_payment_id,
										response.razorpay_signature);
							},
							"prefill" : {
								"name" : "Your Name",
								"email" : "test@example.com",
								"contact" : "9999999999"
							},
							"notes" : {
								"address" : "Your Address"
							},
							"theme" : {
								"color" : "#F37254"
							}
						};
						var rzp1 = new Razorpay(options);
						rzp1.open();
					}).fail(function(error) {
				console.error("Error:", error);
			});
		}

		function verifyPayment(orderId, paymentId, signature) {
			$.post("/verify", {
				orderId : orderId,
				paymentId : paymentId,
				signature : signature
			}).done(function(isValid) {
				if (isValid) {
					alert("Payment successful");
					window.location.href = 'payment-success';
				} else {
					alert("Payment failed");
					window.location.href = 'payment-failure';
				}
			}).fail(function(error) {
				console.error("Error:", error);
			});
		}
	</script>
</body>
</html>
