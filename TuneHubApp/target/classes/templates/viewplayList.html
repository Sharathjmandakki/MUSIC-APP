<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Play List</title>
</head>
<body style='background-image: url("https://www.1zoom.me/big2/64/189244-avallonist.jpg"); background-size: cover;'>
	 <div style="display: flex; flex-wrap: wrap;">
		<div th:each="playlist:${playlist}"
			style="background-color: orangered; padding: 10px; border: 1px solid; margin: 10px; border-radius: 10px; max-height: 400px; overflow-y: scroll;">
			<h2 th:text=${playlist.name}></h2>
			<div th:each='song:${playlist.songs}'
				style="background: gray; padding: 10px; border: 1px solid; margin: 10px;">
				<h4 th:text=${song.name}></h4>
				<audio th:src="${song.link}" controls="controls"></audio>
			</div>
		</div>
	
	<table border="1px solid brown" style="background-color: white;">
	<tr>
	<th>Id</th>
	<th>name</th>
	<th>Songs</th>
	</tr>
	<tr th:each="playlist:${playlist}">
	<td th:text=${playlist.id}></td>
	<td th:text=${playlist.name}></td>
	<td>
	<ul th:each="song:${playlist.songs}" style="display: flex; justify-content: end;" >
	<li>
	<span th:text=${song.id}></span>
	<span th:text=${song.name}></span>		
	<audio th:src=${song.link} controls="controls"></audio>
	</li>
	</ul>
	</td>
	</tr>
	</table>
	</div>
</body>
</html>
