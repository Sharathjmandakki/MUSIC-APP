<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Song</title>
<style type="text/css">
body {
	background-image:
		url("https://www.1zoom.me/big2/64/189244-avallonist.jpg");
		background-size: cover;
}

.rBody {
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 5%;
}

table {
	border: 1px solid;
	margin: 10px;
	border-radius: 10px;
	padding: 20px;
	color: white;
}

table tr td {
	padding: 10px;
}

input{
	height: 20px;
	border-radius: 10px;
	padding: 10px;
}

button {
	width: 60%;
	font-size: larger;
	font-weight: bolder;
	margin: 10px;
	padding: 10px;
	border-radius: 10px;
	background-color: orangeRed;
	cursor: pointer;
	margin-left: 20%
}

button:hover {
	background-color: red;
	color: white;
	justify-content: center;
}
</style>
</head>
<body>
	<div class="rBody">
		<form action="updateSong" method="post">
			<table>
				<tr>
					<th colspan="2"><h1>Enter the details to Update Song</h1></th>
				</tr>
				<tr>
					<td>Song Name</td>
					<td><input type="text" placeholder="Enter your Song Name "
					required="required"	name="name" /></td>
				</tr>
				<tr>
					<td>Song Link</td>
					<td><input type="text" placeholder="Enter Song Link"
						required="required" name="link" /></td>
				</tr>
				<tr>
					<td colspan="2"><button>Update Song</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
